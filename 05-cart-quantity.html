<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick ="
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick ="
        
        if(cartQuantity <= 10) {
            cartQuantity++; 
            console.log(`Cart quantity: ${cartQuantity}`);
        } else {
            console.log('Cart if full');
        }
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>

    <button onclick ="
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>

    <button onclick ="
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button onclick ="
        cartQuantity = 0;
        console.log('Cart was reset.')
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <button onclick ="
        cartQuantity += 4;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">+4</button>

    <button onclick ="
        cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">+5</button>

    <button onclick ="
        cartQuantity--;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Remove from cart</button>

    <button onclick ="
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">-2</button>

    <button onclick ="
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">-3</button>


    <script>
        let cartQuantity = 0; 
        const name = 'Takatoshi Lee';
        console.log(`My name is: ${name}`);
        const cost = 1 * 5 + 2 * 3 + 1 * 9;
        console.log(`Cost of food: $${cost}`);
        const tax = cost * 0.1;
        console.log(`Tax(10%): $${tax}`);
        const totalCost = cost + tax;
        console.log(`Total cost: $${totalCost}`);

    </script>
</body>
</html>
