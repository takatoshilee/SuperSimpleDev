        //8a
        const products = {
            name: 'testing',
            price: 2000
        };

        const product2 = {
            name: 'testing',
            price: 2000
        };
        console.log(products.name);
        console.log(products.price);
        products.price += 500;
        console.log(products.price);
        console.log(products['delivery-time']);
        console.log(comparePrice(products, product2));
        console.log(isSameProduct(products, product2));


        function comparePrice(product1, product2) {
            if (product1.price < product2.price) {
                return product1;
            } else {
                return product2;
            }
        }

        function isSameProduct(product1, product2) {
            if (product1.name === product2.name && product1.price === product2.price) {
                return true;
            } else {
                return false;
            }
        }
